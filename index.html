<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amiga Games</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="hero">
    <section class="menu">
      <!-- title -->
      <div class="title">
        <div class="logo">
          <h2 class="platformName">Amiga Games</h2>
        </div>
        <h5 class="browsing">Currently Browsing Page 1</h5>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button type="button" id="previous" class="filter-btn">
          previous page
        </button>
        <button type="button" id="next" class="filter-btn">next page</button>
        <select id="dropdown-container">
          <option value="" selected disabled>Select Platform</option>
        </select>
      </div>
      <!-- games cards -->
      <div class="section-center"></div>
    </section>
    <div id="margin-bottom">
      <div class="underline"></div>
      <br />
      <h5 class="browsing">Currently Browsing Page 1</h5>
      <br />
      <div class="btn-container">
        <button type="button" id="previous" class="filter-btn">
          previous page
        </button>
        <button type="button" id="next" class="filter-btn">next page</button>
        <select id="dropdown-container">
          <option value="" selected disabled>Select Platform</option>
        </select>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
